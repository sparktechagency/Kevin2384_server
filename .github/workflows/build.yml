name: "Build the project"
on:
  push:
    branches:
      - main

jobs:
  deploy:   
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
        
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      - name: Create build branch if missing
        run: |
            git fetch origin build || git checkout --orphan build

      - name: Push build to build branch
        run: |
          # Clone build branch into temp folder
          git clone --branch build https:x-access-token:${{ secrets.GITHUB_TOKEN }}@//github.com/${{ github.repository }} build-temp
          rm -rf build-temp/*          # Clear old files
          cp -r dist/* build-temp/     # Copy new build files

          cd build-temp
          git add .
          git commit -m "Build update from ${{ github.sha }}" || echo "No changes to commit"
          git push origin build

        